<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEDS MOTO</title>
  <meta name="description" content="A cinematic museum showcasing legendary MotoGP and WorldSBK race helmets." />

  <style>
    /* ===== GLOBAL RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Helvetica Neue", Arial, sans-serif; background: #000; color: #f5f5f5; overflow-x: hidden; }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
    }

    nav { display: flex; flex-wrap: wrap; gap: 20px; }
    nav a { color: #d4af37; text-decoration: none; font-weight: 600; letter-spacing: 1px; font-size: 0.9rem; }
    nav a:hover { color: #fff; }

    /* ===== VIDEO HERO ===== */
    .video-hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .video-hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 2;
    }

    .hero-text {
      position: relative;
      z-index: 3;
      padding: 0 20px;
      max-width: 900px;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      color: #d4af37;
      letter-spacing: 4px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #e0e0e0;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #000;
      text-align: center;
      padding: 30px 20px;
      color: #777;
      font-size: 0.85rem;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1024px) {
      .hero-text h1 { font-size: 2.6rem; letter-spacing: 3px; }
      .hero-text p { font-size: 1rem; }
    }

    @media (max-width: 600px) {
      header { padding: 15px 20px; }
      nav { gap: 12px; }
      nav a { font-size: 0.8rem; }
      .hero-text h1 { font-size: 2rem; letter-spacing: 2px; }
      .hero-text p { font-size: 0.95rem; }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="index.html">HOME</a>
      <a href="whatwedo.html">WHAT WE DO</a>
      <a href="whoweare.html">WHO WE ARE</a>
      <a href="archives.html">ARCHIVES</a>
    </nav>
  </header>

  <!-- VIDEO HERO -->
  <section class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="top10battles.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="video-overlay"></div>

    <div class="hero-text">
      <h1>PEDS MOTO</h1>
      <p>
        A cinematic tribute to MotoGP riders whose helmets carried
        speed, danger, and legacy across generations of motorcycle racing.
      </p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2026 PEDS MOTO
  </footer>

</body>
</html>
